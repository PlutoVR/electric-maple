plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30


    defaultConfig {
//        todo
//        python {
//            pip {
//                install "nanopb"
//            }
//        }
        applicationId "com.plutovr.plutosphere.webrtc_client"
        minSdkVersion 24
        // Version 30 breaks loader
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_shared', "-DEIGEN3_INCLUDE_DIR=${project.eigenIncludeDir}", "-DOCULUS_OPENXR_MOBILE_SDK=${project.ovrOpenXRMobileSDK}"
            }
        }
        externalNativeBuild {
            ndk {
                abiFilters 'arm64-v8a', 'armeabi-v7a'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "../CMakeLists.txt"
        }
    }
    buildFeatures {
        prefab true
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
    namespace 'com.plutovr.plutosphere.webrtc_client'
}

dependencies {
    implementation 'org.khronos.openxr:openxr_loader_for_android:1.0.20'
}

